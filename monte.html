<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu Kit | Equipe 360 RJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILO GERAL --- */
        :root {
            --primary: #25D366; /* Verde Zap */
            --accent: #0056b3;  /* Azul Profissional */
            --dark: #222;
            --bg: #f8f9fa;
            --white: #ffffff;
        }
        
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 100px; color: #333; }
        
        /* Hero Section (Topo) */
        .hero {
            background: linear-gradient(135deg, #0d1b2a, #1b263b); /* Mesmo tom da Home */
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid var(--accent);
        }
        .hero h1 { margin: 0; font-size: 2rem; }
        .hero p { opacity: 0.8; margin-top: 5px; }
        
        /* Link de Voltar */
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .back-link:hover { background: rgba(255,255,255,0.1); color: white; border-color: white; }
        
        .container { max-width: 1000px; margin: -30px auto 0; padding: 20px; }
        
        /* Cards de Produto */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .product-card { 
            background: var(--white); 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        
        .product-img-container { height: 180px; overflow: hidden; background: #eee; position: relative; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; }
        .card-desc { font-size: 0.9rem; color: #666; margin-bottom: 15px; flex-grow: 1; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; padding-top: 10px; }
        .price { font-size: 1.2rem; font-weight: bold; color: var(--accent); }
        
        /* Controles de Quantidade */
        .qty-control { display: flex; align-items: center; gap: 10px; background: #f0f0f0; padding: 5px; border-radius: 20px; }
        .btn-qty { 
            width: 30px; height: 30px; border-radius: 50%; border: none; cursor: pointer; 
            font-weight: bold; color: white; display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .btn-minus { background-color: #ff6b6b; }
        .btn-minus:hover { background-color: #ff5252; }
        .btn-plus { background-color: var(--primary); }
        .btn-plus:hover { background-color: #128C7E; }
        .qty-display { font-weight: bold; width: 20px; text-align: center; }

        /* Barra Inferior (Carrinho) */
        .cart-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: white; border-top: 1px solid #ddd; 
            padding: 15px 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; box-sizing: border-box;
        }
        .btn-checkout { 
            background-color: var(--accent); color: white; 
            padding: 12px 25px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,86,179,0.3);
            transition: transform 0.2s;
        }
        .btn-checkout:hover { transform: scale(1.05); }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(3px); }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 450px; position: relative; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; box-sizing: border-box; }
        .btn-whatsapp { background-color: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #999; }
        
        .cart-summary li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="hero">
    <h1>Monte seu Kit</h1>
    <p>Escolha item por item e personalize sua festa</p>
    <a href="index.html" class="back-link">&larr; Voltar para o In√≠cio</a>
</div>

<div class="container">
    <div class="products-grid" id="products-container">
        </div>
</div>

<div class="cart-bar" id="cart-bar" style="display:none">
    <div>
        <div style="font-size: 0.8rem; color: #666;">Total Estimado:</div>
        <div style="font-size: 1.3rem; font-weight: bold; color: var(--accent);" id="cart-total">R$ 0,00</div>
    </div>
    <button class="btn-checkout" onclick="openCheckout()">Concluir Pedido</button>
</div>

<div class="modal" id="checkout-modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeCheckout()">&times;</span>
        <h2 style="margin-top:0; color: var(--dark);">Finalizar Reserva</h2>
        
        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <ul class="cart-summary" id="modal-cart-list" style="list-style: none; padding: 0; margin: 0;"></ul>
            <div style="text-align: right; font-weight: bold; margin-top: 10px; font-size: 1.2rem; color: var(--accent);">
                Total: <span id="modal-total">R$ 0,00</span>
            </div>
        </div>

        <div class="form-group">
            <label>Seu Nome *</label>
            <input type="text" id="client-name" placeholder="Ex: Rodrigo Souza">
        </div>
        <div class="form-group">
            <label>Data do Evento *</label>
            <input type="date" id="event-date">
        </div>
        <div class="form-group">
            <label>Endere√ßo / Observa√ß√µes</label>
            <textarea id="client-obs" rows="3" placeholder="Rua das Ac√°cias, 100..."></textarea>
        </div>
        
        <button class="btn-whatsapp" onclick="sendToWhatsapp()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
            Solicitar Or√ßamento
        </button>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO ---
    // ATEN√á√ÉO: COLOQUE SEU N√öMERO AQUI (Com DDD, apenas n√∫meros)
    const PHONE_NUMBER = "5521999999999"; 
    
    // LISTA DE PRODUTOS
    // Dica: Suba as fotos para a pasta "img" no GitHub e use "./img/foto.jpg"
    const products = [
        { id: 1, name: "Kit Karaok√™ (S/ TV)", desc: "PC c/ sistema, 2 microfones, cabos e mixer.", price: 250.00, img: "https://via.placeholder.com/400x300?text=Karaoke+Base" },
        { id: 2, name: "Kit Games Retr√¥ (S/ TV)", desc: "Raspberry Pi, 2 controles, +10.000 jogos.", price: 200.00, img: "https://via.placeholder.com/400x300?text=Games+Retro" },
        { id: 3, name: "TV 42 Polegadas", desc: "Smart TV com suporte de ch√£o ajust√°vel.", price: 100.00, img: "https://via.placeholder.com/400x300?text=TV+42" },
        { id: 4, name: "Caixa de Som Ativa", desc: "Pot√™ncia para ambientes internos/festas m√©dias.", price: 80.00, img: "https://via.placeholder.com/400x300?text=Caixa+Som" },
        { id: 5, name: "Kit Ilumina√ß√£o", desc: "Laser simples e Globo de luz LED.", price: 50.00, img: "https://via.placeholder.com/400x300?text=Luzes" }
    ];

    // Vari√°vel para armazenar o carrinho
    let cart = {}; 

    // Inicializa√ß√£o
    const container = document.getElementById('products-container');
    const dateInput = document.getElementById('event-date');
    
    // Bloquear datas passadas
    dateInput.min = new Date().toISOString().split("T")[0];

    // Fun√ß√£o Principal de Renderiza√ß√£o
    function renderProducts() {
        container.innerHTML = '';
        products.forEach(p => {
            const qty = cart[p.id] ? cart[p.id].qty : 0;
            
            container.innerHTML += `
                <div class="product-card">
                    <div class="product-img-container">
                        <img src="${p.img}" class="product-img" alt="${p.name}">
                    </div>
                    <div class="card-body">
                        <div class="card-title">${p.name}</div>
                        <div class="card-desc">${p.desc}</div>
                        <div class="card-footer">
                            <div class="price">R$ ${p.price.toFixed(2).replace('.', ',')}</div>
                            
                            ${qty === 0 ? 
                                `<button class="btn-qty btn-plus" style="width:auto; padding:0 15px; border-radius:20px" onclick="changeQty(${p.id}, 1)">Adicionar</button>` :
                                `<div class="qty-control">
                                    <button class="btn-qty btn-minus" onclick="changeQty(${p.id}, -1)">-</button>
                                    <div class="qty-display">${qty}</div>
                                    <button class="btn-qty btn-plus" onclick="changeQty(${p.id}, 1)">+</button>
                                 </div>`
                            }
                        </div>
                    </div>
                </div>
            `;
        });
        updateCartBar();
    }

    // L√≥gica de Adicionar/Remover
    window.changeQty = function(id, delta) {
        if (!cart[id]) {
            const product = products.find(p => p.id === id);
            cart[id] = { ...product, qty: 0 };
        }
        
        cart[id].qty += delta;
        
        if (cart[id].qty <= 0) {
            delete cart[id];
        }
        
        renderProducts();
    };

    // Atualiza barra de totais
    function updateCartBar() {
        const items = Object.values(cart);
        const total = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        
        const bar = document.getElementById('cart-bar');
        if (items.length > 0) {
            bar.style.display = 'flex';
            document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
        } else {
            bar.style.display = 'none';
        }
    }

    // Fun√ß√µes do Modal
    window.openCheckout = function() {
        const modal = document.getElementById('checkout-modal');
        const list = document.getElementById('modal-cart-list');
        const items = Object.values(cart);
        const total = items.reduce((sum, item) => sum + (item.price * item.qty), 0);

        list.innerHTML = '';
        items.forEach(item => {
            list.innerHTML += `
                <li>
                    <span>${item.qty}x ${item.name}</span>
                    <span>R$ ${(item.price * item.qty).toFixed(2).replace('.', ',')}</span>
                </li>`;
        });
        
        document.getElementById('modal-total').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
        modal.style.display = 'flex';
    }

    window.closeCheckout = function() {
        document.getElementById('checkout-modal').style.display = 'none';
    }

    // Disparo para o WhatsApp
    window.sendToWhatsapp = function() {
        const name = document.getElementById('client-name').value;
        const date = document.getElementById('event-date').value;
        const obs = document.getElementById('client-obs').value;

        if(!name || !date) { alert("Por favor, preencha nome e data."); return; }

        let message = `*SOLICITA√á√ÉO DE OR√áAMENTO PERSONALIZADO*\n`;
        message += `(Equipe 360 RJ)\n`;
        message += `----------------------------------\n`;
        message += `*Cliente:* ${name}\n`;
        message += `*Data:* ${date.split('-').reverse().join('/')}\n`;
        if(obs) message += `*Obs:* ${obs}\n`;
        message += `----------------------------------\n`;
        message += `*ITENS DO KIT:*\n`;
        
        const items = Object.values(cart);
        items.forEach(item => {
            message += `‚úÖ ${item.qty}x ${item.name} (R$ ${(item.price * item.qty).toFixed(2)})\n`;
        });

        const total = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        message += `\nüí∞ *TOTAL ESTIMADO: R$ ${total.toFixed(2)}*`;
        message += `\n\n_Aguardo confirma√ß√£o da disponibilidade._`;

        const url = `https://wa.me/${PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    }

    // Iniciar
    renderProducts();

</script>
</body>
</html>
